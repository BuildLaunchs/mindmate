<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Reset Password - Mind Mate</title>
    <meta name="description" content="Reset your MindCare Youth account password." />
    <link rel="website icon" href="/frontend/images/logo.png">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/lucide@latest/dist/umd/lucide.js"></script>
    
    <link rel="stylesheet" href="styles/main.css">
    <style>
      .form-card-animation {
        opacity: 0;
        transform: scale(0.98);
        animation: scaleIn 0.5s ease-out forwards;
      }
      @keyframes scaleIn {
        to {
          opacity: 1;
          transform: scale(1);
        }
      }
    </style>
  </head>

  <body>
    <div class="min-h-screen bg-gradient-soft flex items-center justify-center" style="padding: 1rem;">
      <div class="w-full max-w-md space-y-6">
        <div class="text-center">
          <a href="index.html" class="inline-flex items-center gap-2" style="text-decoration: none;">
            <i data-lucide="brain" class="w-8 h-8 text-primary"></i>
            <span class="text-2xl font-bold text-foreground">Mind Mate</span>
          </a>
        </div>

        <div class="wellness-card form-card-animation">
          <div class="card-header text-center space-y-2">
            <h1 class="text-2xl font-bold">Reset Password</h1>
            <p class="card-description">
              Enter your email and new password to reset your account.
            </p>
          </div>
          <div class="card-content space-y-6">
            <form id="resetPasswordForm" class="space-y-4">
              <div class="form-group">
                <label for="email" class="label">Email Address</label>
                <input
                  type="email"
                  id="email"
                  class="input"
                  placeholder="Enter your registered email"
                  required
                />
              </div>

              <div class="form-group">
                <label for="new-password" class="label">New Password</label>
                <div class="relative">
                  <input
                    type="password"
                    id="new-password"
                    class="input pr-10"
                    placeholder="Enter new password"
                    required
                  />
                  <button type="button" class="password-toggle-btn" onclick="togglePasswordVisibility('new-password')">
                    <i data-lucide="eye" class="w-4 h-4"></i>
                  </button>
                </div>
              </div>

              <div class="form-group">
                <label for="confirm-password" class="label">Confirm New Password</label>
                <div class="relative">
                  <input
                    type="password"
                    id="confirm-password"
                    class="input pr-10"
                    placeholder="Confirm new password"
                    required
                  />
                  <button type="button" class="password-toggle-btn" onclick="togglePasswordVisibility('confirm-password')">
                    <i data-lucide="eye" class="w-4 h-4"></i>
                  </button>
                </div>
              </div>

              <button type="submit" class="btn btn-wellness w-full">
                Reset Password
              </button>
            </form>

            <div class="text-center text-sm text-muted-foreground">
              Remember your password?
              <a href="login.html" class="text-primary">
                Sign in
              </a>
            </div>
          </div>
        </div>
      </div>
    </div>

    <div id="toast-container"></div>

    <script src="scripts/main.js"></script>
    <script src="scripts/forgot-password.js"></script>
  </body>
</html>
